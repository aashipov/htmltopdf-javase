
global
  daemon
  maxconn 10000

defaults
    mode http

listen stats
  bind *:9999
  stats enable
  stats uri /

frontend htmltopdf
  bind *:8080
  use_backend htmltopdfBackend

backend htmltopdfBackend
    balance roundrobin
    cookie SERVERID insert indirect nocache
    option httpchk GET /health
    http-check expect status 200
    server htmltopdf-javase1 htmltopdf-javase1:8080 check cookie htmltopdf-javase1
    server htmltopdf-javase2 htmltopdf-javase2:8080 check cookie htmltopdf-javase2
    server htmltopdf-javase3 htmltopdf-javase3:8080 check cookie htmltopdf-javase3
